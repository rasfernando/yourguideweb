<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feature Roadmap - YourGuide</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/roadmap.css" />
</head>
<body>
  <!-- Header -->
    <div id="header-placeholder"></div>

  <!-- Hero Video Section -->
  <section class="hero-section position-relative">
    <video autoplay muted loop playsinline class="w-100 h-55 object-fit-cover" id="heroVideo">
      <source src="assets/video/city-guide-hero.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>
    <div class="container text-white text-center position-relative hero-text">
      <h1 class="display-3 fw-bold">Upcoming Features</h1>
      <p class="lead">See what we’re building and share your ideas for the future of YourGuide.</p>
    </div>
  </section>

  <!-- Roadmap Section (Overlayed on Video) -->
  <section class="roadmap position-absolute top-50 start-50 translate-middle w-100">
    <div class="container py-5">
      <div class="row">
        <!-- Now Column -->
        <div class="col-md-4">
          <div class="roadmap-column bg-light shadow-sm p-3 rounded">
            <h2 class="text-center text-primary">Now</h2>
            <div id="now-tickets" class="roadmap-tickets">
              <!-- Tickets will populate dynamically -->
            </div>
          </div>
        </div>

        <!-- Next Column -->
        <div class="col-md-4">
          <div class="roadmap-column bg-light shadow-sm p-3 rounded">
            <h2 class="text-center text-success">Next</h2>
            <div id="next-tickets" class="roadmap-tickets">
              <!-- Tickets will populate dynamically -->
            </div>
          </div>
        </div>

        <!-- Later Column -->
        <div class="col-md-4">
          <div class="roadmap-column bg-light shadow-sm p-3 rounded">
            <h2 class="text-center text-warning">Later</h2>
            <div id="later-tickets" class="roadmap-tickets">
              <!-- Tickets will populate dynamically -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Ticket Submission Section -->
  <section class="submit-ticket py-5 bg-dark text-white">
    <div class="container text-center">
      <h2>Submit Your Idea</h2>
      <p>Have a feature idea? Let us know, and we’ll consider it for our roadmap.</p>
      <form id="ticket-form" class="text-start mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="ticket-title" class="form-label">Feature Title</label>
          <input type="text" id="ticket-title" class="form-control" placeholder="Enter your feature idea" required />
        </div>
        <div class="mb-3">
          <label for="ticket-description" class="form-label">Description</label>
          <textarea id="ticket-description" class="form-control" rows="4" placeholder="Describe your idea in detail" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Idea</button>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/roadmap.js"></script>
  <script src="./assets/js/main.js"></script>

</body>
</html>
